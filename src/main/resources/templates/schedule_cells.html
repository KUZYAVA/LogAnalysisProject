<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule</title>
</head>
<body>
<h1>Schedule</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Additional info</th>
        <th>Classroom</th>
        <th>Teacher</th>
        <th>Subject</th>
    </tr>
    <tr th:each="cell : ${scheduleCells}">
        <td th:text="${cell.id}"></td>
        <td th:text="${cell.startTime}"></td>
        <td th:text="${cell.endTime}"></td>
        <td th:text="${cell.additionalInfo}"></td>
        <td th:text="${cell.classroom != null ? cell.classroom.roomNumber : ''}"></td>
        <td th:text="${cell.teacher != null ? cell.teacher.fullName : ''}"></td>
        <td th:text="${cell.subject != null ? cell.subject.title : ''}"></td>
    </tr>
</table>
</body>
</html>
