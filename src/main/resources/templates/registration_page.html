<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
</head>
<body>
<div th:if="${message}">
    <div th:text="${message}"></div>
</div>
<form th:action="@{/registration}" method="post">
    <div><label>Имя пользователя<input type="text" name="username"/></label></div>
    <div><label>Пароль<input type="password" name="password"/></label></div>
    <div><label>Номер группы<input type="text" name="groupTitle"/></label></div>
    <div><label>Получить админ права<input type="checkbox" name="isHiddenByAdmin"/></label></div>
    <div><input type="submit" value="Зарегистрироваться"/></div>
</form>
</body>
</html>
